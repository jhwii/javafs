<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title th:text="|${pageName}|"></title>
  <link th:href="@{/css/layout1.css}" rel="stylesheet">
  <style>
        table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

th {
    background-color: #4CAF50;
    color: white;
}

/* 글작성 버튼 스타일 */
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
}

/* 페이지 번호 스타일 */
.pagination {
    display: inline-block;
    margin-top: 10px;
}

.pagination a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
}

.pagination a.active {
    background-color: #4CAF50;
    color: white;
}

.pagination a:hover:not(.active) {
    background-color: #ddd;
}
    </style>

</head>

<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
  <button onclick="saveReq()">글작성</button>
  <table>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>날짜</th>
      <th>조회수</th>
    </tr>
    <tr th:each="community: ${communityList}">
      <td th:text="${community.id}"></td>
      <td><a th:href="@{|/security-login/community/${community.id}|(page=${communityList.number + 1})}" th:text="${community.communityTitle}"></a></td>
      <td th:text="${community.communityWriter}"></td>
      <td th:text="*{#temporals.format(community.communityCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${community.communityHits}"></td>
    </tr>
  </table>
  <!-- 첫번째 페이지로 이동 -->
  <!-- /board/paging?page=1 -->
  <a th:href="@{/security-login/community(page=1)}">First</a>
  <!-- 이전 링크 활성화 비활성화 -->
  <!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
  <a th:href="${communityList.first} ? '#' : @{/security-login/community(page=${communityList.number})}">prev</a>

  <!-- 페이지 번호 링크(현재 페이지는 숫자만)
          for(int page=startPage; page<=endPage; page++)-->
  <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
<!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == communityList.number + 1}" th:text="${page}"></span>
    <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == communityList.number + 1}">
        <a th:href="@{/security-login/community(page=${page})}" th:text="${page}"></a>
    </span>
</span>

  <!-- 다음 링크 활성화 비활성화
      사용자: 2페이지, getNumber: 1, 3페이지-->
  <a th:href="${communityList.last} ? '#' : @{/security-login/community(page=${communityList.number + 2})}">next</a>
  <!-- 마지막 페이지로 이동 -->
  <a th:href="@{/security-login/community(page=${communityList.totalPages})}">Last</a>



</div>
<div th:replace="~{fragments/footer::footer}"></div>
<script>
    const saveReq = () => {
        location.href = "/security-login/community/save";
    }

</script>
</body>

</html>
