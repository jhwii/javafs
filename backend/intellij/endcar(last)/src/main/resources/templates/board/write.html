<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->

    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/footer.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <style>
        .section {
            width: 100%;
            min-height: 630px;
            padding: 32px 0;
            display:flex;
            flex-direction: column;
            justify-content: center;
        }

        .section .container {
            width: 1320px;
            height: 566px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">
    <div class="container">
        <div class="page-header">
            <h1>게시글 등록</h1>
        </div>
        <div class="starter-template">
            <form class="form-horizontal" th:action="@{/security-login/board/write}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <div>
                        <input type="title" class="form-control" id="title" name="title" placeholder="제목"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writer">작성자</label>
                    <div style="margin-top: 10px;">
                        <input type="writer" class="form-control" id="writer" name="writer" placeholder="작성자"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <div>
                        <textarea class="form-control" id="content" name="content"
                                  placeholder="내용을 입력해 주세요."></textarea>
                    </div>
                </div>

                <div class="btn_wrap text-center">
                    <a th:href="@{/security-login/list}" class="btn">뒤로 가기</a>
                    <button type="submit" class="btn">저장 하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
