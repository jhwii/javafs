<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 1320px;
            height: 900px;
            margin: 0 auto;
        }

        .section .row {
            width: 1320px;
            margin: 0;
        }

        .section .row .customSelect {
            width: 315px;
            height: 800px;
            padding: 10px;
            margin-right: 20px;
        }

        .section .row .carCardBox{
        display: flex;
        flex-wrap: wrap;
        justify-content:space-between;
        width: 985px;
        }

        .car-card {
            width: 315px;
            padding: 10px;

        }

        .section .row .customSelect,
        .car-card,
        .section .row .carSearchBox,
        .section .row .carSearchBox input,
        .section .row .carSearchBox .fontBox {
            border: 1px solid #ccc;
            border-radius: 10px;
            }

        .section .row .carSearchBox {
            width: 985px;
            height: 100px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .section .row .carSearchBox input {
            width: 800px;
            height: 50px;
            font-size:4rem;
        }

        .section .row .carSearchBox .fontBox {
            height: 50px;
            width: 50px;
            background: #fff;
        }

        .section .row .carSearchBox .fontBox a {
            display: block;
            height: 50px;
            width: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section .row .carSearchBox i {
            text-align: center;
            font-size: 4rem;
        }


    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">
    <div class="row">
        <div class="customSelect">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam amet atque, delectus, hic magni minima
                mollitia necessitatibus nihil porro ratione repudiandae ut voluptate. Assumenda maiores quis quos totam
                ut velit?</p>
        </div>
        <div class="carCardBox">
            <div class="carSearchBox">
                <input type="text" placeholder="원하는 차량을 검색하세요">
                <div class="fontBox"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></div>
                <div class="fontBox"><a href="#"><i class="fa-solid fa-arrow-rotate-right"></i></a></div>
            </div>
            <div th:each="car: ${cars}">
                <div class="car-card">
                    <a href="'/security-login/' +${car.id}">
                        <!--<img th:src="${car.imgUrl}" alt="${car.carNm}">-->
                        <img th:src="${searchFormDto.imgUrl}" alt="차량 이미지">
                        <h3 th:text="${car.carBrand + ' ' + car.carName}"></h3>
                        <p><strong>차종:</strong> <span th:text="${car.carType}"></span></p>
                        <p><strong>색상:</strong> <span th:text="${car.carColor}"></span></p>
                        <p><strong>연식:</strong> <span th:text="${car.carManufacturingDate}"></span></p>
                        <p><strong>가격:</strong> <span th:text="${car.carPrice} + '원'"></span></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
