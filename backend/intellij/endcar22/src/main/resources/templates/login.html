<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
         @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
          body{font-family: 'Noto Sans KR', sans-serif;}

          a{color:#000}
          h1{ display: none;}
          h2{
              font-size: 4.8rem;
              font-weight: bold;
              text-align: center;
              margin: 40px 20px;
          }

          .section {
            width: 100%;
            height: 630px;
            overflow: hidden;
            margin: 0 auto;
        }
          .loginTab{
              width: 50%;
              margin: 0 auto;
              height: 630px;
          }
          .loginForm {
              text-align: center;
          }
          .loginForm label {
              width: 50px;
              height: 50px;
              display: block;
              font-size: 2rem;
              font-weight: bold;
              margin-right: 20px;
          }
          .loginForm .loginPut {
              font-size: 1.6rem;
              width: 350px;
              height: 40px;
              border: 1px solid #C4C4C4;
              padding: 8px;
          }
          .check-wrap{
              display: flex;
              justify-content: center;
              margin-bottom: 10px;
          }
          .check-wrap .keep-txt {
              margin-top: 10px;
          }
          .check-wrap .check-keep{
              display: block;
          }
          .check-wrap p{
              margin-top: 10px;
              margin-left: 100px;
              font-size: 1.6rem;
              display: inline-block;
          }
          .loginBtn, .joinBtn  {
              display: block;
              text-align: center;
              color: #fff;
              width: 350px;
              height: 40px;
              border: #fff;
              border-radius: 15px;
              font-size: 1.9rem;
              font-weight: bold;
              background: #222;
              margin-bottom: 16px;
          }

          .line {
              display: flex;
              justify-content: center;
          }
          .line img{
              text-align: center;
              width:450px;
              margin-bottom: 20px;
          }
          .simple {
              width: 100%;
              display: flex;
              justify-content: center;
          }
          .simple img{
              margin-right: 35px;
              width: 50px;
              height: 50px;
          }

          #loginBtn, #joinBtn {
              display: flex;
              justify-content: center;

          }

          .loginForm > div{
              width: 500px;
              height: 100%;
              margin: 0 auto;
              display: flex;
          }

          .error-class {
            color: red;
          }

          .error-input {
                border-color: red;
          }

      </style>
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">
<div class="loginTab">
    <h1><a th:href="|/${loginType}|">[[${pageName}]]</a></h1>
    <h2> E N D C A R</h2>
    <form th:method="post" th:action="|@{/{loginType}/login (loginType=${loginType})}|" th:object="${loginRequest}" class="loginForm" >
        <div>
            <label th:for="loginId">ID </label>
            <input class="loginPut" type="text" th:field="*{loginId}" placeholder="이메일 또는 아이디"/>
        </div>
        <br/>
        <div>
            <label th:for="password">PW</label>
            <input class="loginPut" type="password" th:field="*{password}" placeholder="비밀번호"/>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <br/>
            <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
        </div>
        <div class="check-wrap">

        </div>
        <div id="loginBtn">
            <button type="submit" class="loginBtn">로그인</button>
        </div>
        <div id="joinBtn">
            <button type="button" th:onclick="|location.href='@{/{loginType}/join (loginType=${loginType})}'|" class="joinBtn">회원 가입</button>
        </div>

    </form>
    <div class="line" ><img src="/img/Line1.png"></div>

    <th:if th:if="${loginType == 'security-login'}">
        <div class="simple">
            <a href="/oauth2/authorization/google"><img src="/img/google_logo.png"></a>
            <a href="/oauth2/authorization/kakao"><img src="/img/kakao_logo.png"></a>
            <a href="/oauth2/authorization/naver"><img src="/img/naver_logo.png"></a>
            <a href="/oauth2/authorization/facebook"><img src="/img/facebook_logo.png"></a>
        </div>
    </th:if>
</div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
