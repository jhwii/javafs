<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>

        .section {
            width: 1320px;
            height: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: colum;
            justify-content: center;
        }

        .section .content {
            width: 1320px;
            height: 700px;
            border: 1px solid #000;
            padding: 16px;
            display: flex;
            flex-direction: colum;
            justify-content: space-evenly;
        }

        .section .content .contentFlex {
            display: flex;
        }

        .section label {
            display: block;
            font-weight:bold;
            width: 50px;
            background: orange;
        }

        .section input {
            width: 250px;
        }


    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">

    <div class="content">
        <form th:action="@{/security-login/registration}" method="post">
            <div class="contentFlex">
            <h2><b>차량 등록</b></h2>
            </div>
            <div class="contentFlex">
                <label for="carBrand">브랜드:</label>
                <input type="text" id="carBrand" name="carBrand" required><br>
            </div>
            <div class="contentFlex">
                <label for="carName">차량명:</label>
                <input type="text" id="carName" name="carName" required><br>
            </div>
            <div class="contentFlex">
                <label for="carType">차종:</label>
                <input type="text" id="carType" name="carType" required><br>
            </div>
            <div class="contentFlex">
                <label for="carColor">색깔:</label>
                <input type="text" id="carColor" name="carColor" required><br>
            </div>
            <div class="contentFlex">
                <label for="carManufacturingDate">연식:</label>
                <input type="text" id="carManufacturingDate" name="carManufacturingDate" required><br>
            </div>
            <div class="contentFlex">
                <label for="carPrice">가격:</label>
                <input type="number" id="carPrice" name="carPrice" required><br>
            </div>
            <div class="contentFlex">
                <label for="carOption">옵션:</label>
                <input type="text" id="carOption" name="carOption" required><br>
            </div>
            <div th:if="${#lists.isEmpty(carRegistrationDto.carImgDtoList)}">
                <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="carImgFile">
                        <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                    </div>
                </div>
            </div>

            <div th:if = "${not #lists.isEmpty(carRegistrationDto.carImgDtoList)}">
                <div class="form-group" th:each="carImgDto, status: ${carRegistrationDto.carImgDtoList}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="carImgFile">
                        <input type="hidden" name="carImgIds" th:value="${carImgDto.id}">
                        <label class="custom-file-label" th:text="${not #strings.isEmpty(carImgDto.oriImgName)} ? ${carImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                    </div>
                </div>
            </div>

            <button type="submit">등록</button>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
