<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <style>
        @font-face { font-family: 'NanumBarunGothic';
        src: url('/fonts/NanumBarunGothic.eot');
        src: url('/fonts/NanumBarunGothic.eot') format('embedded-opentype'),
        url('/fonts/NanumBarunGothic.woff') format('woff');}

        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            font-size: 60px;
        }

        .section {
            position: relative;
            width: 1320px;
            height: 630px;
            overflow: hidden;
            text-align: center;
            margin: 0 auto;
            display: flex;
            padding: 30px 0;
        }

        .carImg {
            width: 500px;
            height: 500px;
            background: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-left: 100px;
            margin-top: 20px;
        }

        .car-card {
            width: 300px;
            height: 500px;
            padding: 20px;
            margin-right: 50px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .car-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .car-card p {
            font-size: 16px;
            margin: 10px 0;
        }

        .car-card span {
            color: blue;
            font-size: 18px;
        }

        button {
        font-size: 18px;
        border-radius: 10px;
        }

        <!-- section2 -->
        .section2 {
            position: relative;
            width: 1320px;
            height: 630px;
            overflow: hidden;
            text-align: center;
            margin: 0 auto;
            display: flex;
            padding: 30px 0;
        }

        .content {
            width: 1320px;
            height: 630px;
            text-align: center;
        }

        button {
            width: 100px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">
    <div class="carImg"></div>
    <div class="car-card">
        <div class="cardImgBox">
            <img src="${car.imgUrl}" alt="Image">
        </div>
        <h3 th:text="${car.carName}"></h3>(판매중)
        <p><strong>브랜드:</strong> <span th:text="${car.carBrand}"></span></p>
        <p><strong>차종:</strong> <span th:text="${car.carType}"></span></p>
        <p><strong>색상:</strong> <span th:text="${car.carColor}"></span></p>
        <p><strong>연식:</strong> <span th:text="${car.carManufacturingDate}"></span></p>
        <p><strong>가격:</strong> <span th:text="${car.carPrice} + '원'"></span></p>
        <a href="/payment/test">
            <button type="button">Buy</button>
        </a>
    </div>
</div>
<hr>
<div class="section2">
    <div class="content">
        <h2>endcar</h2>
        <p>안전한 거래와 신속한 업무처리로 고객을 최우선으로 생각합니다.</p>
        <h3>상품 상세 설명</h3>



    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
