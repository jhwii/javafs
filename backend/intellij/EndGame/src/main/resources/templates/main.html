<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .section {
            position: relative;
            width: 100%;
            height: 630px;
            overflow: hidden;
            text-align: center;
        }

        .section>div {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 400px;
            height: 300px;
            border: 10px solid #fff;
        }

        .section h2, .section p, .section .line {
            position: absolute;
            color: #ffffff;
        }

        /* 이미지 중앙 글씨 설정 */
        .section h2 {
            font-size: 7rem;
            font-weight: bold;
            width: 100%;
            top: 15%;
        }

        /* 이미지 중앙하단 서브 글자 설정 */
        .section p {
            top: 50%;
            font-size: 3rem;
            font-weight: bold;
            width: 100%;
        }

        /* 라인 */
        .section .line {
            width: 80%;
            border: 5px solid #fff;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
        }


        /* 슬라이드 이미지 가로 정렬, 애니메이션 설정 */
        .section ul {
            position: relative;
            display: flex;
            left: 0;
            top: 0;
            width: 400%;
            animation: slide 18s infinite;
        }

        @keyframes slide {
            0% {
                left: 0;
            }

            5% {
                left: -100%;
            }

            33.33333% {
                left: -100%;
            }

            38% {
                left: -200%;
            }

            66.66666% {
                left: -200%;
            }

            71% {
                left: -300%;
            }

            99.99999% {
                left: -300%;
            }

            100% {
                left: 0;
            }
        }


    </style>
</th:block>

<div layout:fragment="content">

    <div class="section">
        <div>
            <h2>EndCar</h2>
            <p>중고차 거래의 모든것</p>
            <div class="line"></div>
        </div>
        <ul>
            <li><img src="img/img1.png" alt="배너이미지1"></li>
            <li><img src="img/img2.png" alt="배너이미지2"></li>
            <li><img src="img/img3.png" alt="배너이미지3"></li>
            <li><img src="img/img1.png" alt="배너이미지1"></li>
        </ul>
    </div>

</div>


</html>
