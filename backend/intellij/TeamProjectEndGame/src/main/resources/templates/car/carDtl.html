<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
     body, h1, h2, h3, p {
        margin: 0;
        padding: 0;
     }

     .section {
        background-image: url('img/porsche.jpg');
        background-size: cover;
        background-position: center;
        height: 600px;
        color: #333;
        padding: 20px;
        text-align: center;
     }

    .car-card {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        max-width: 400px;
    }

    .car-card h3 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .car-card p {
        font-size: 16px;
        margin: 10px 0;
    }

    .car-card span {
        color: blue;
        font-size: 18px;
    }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">
    <div class="car-card">
        <h3 th:text="${car.carBrand + ' ' + car.carName}"></h3>
        <p><strong>차종:</strong> <span th:text="${car.carType}"></span></p>
        <p><strong>색상:</strong> <span th:text="${car.carColor}"></span></p>
        <p><strong>연식:</strong> <span th:text="${car.carManufacturingDate}"></span></p>
        <p><strong>가격:</strong> <span th:text="${car.carPrice} + '원'"></span></p>
    </div>
    <form></form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
