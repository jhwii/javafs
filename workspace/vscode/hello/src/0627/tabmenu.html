<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 10px;
        }

        body {
            font-size: 1.5rem;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        #tabs {
            width: 300px;
            height: 300px;
            border: 1px solid #333;
        }
        #tabs .tabBtns {
            display: flex;
        }

        #tabs .tabBtns li {
            background: #ccc;
            font-size: 1.8rem;
        }

        #tabs .tabBtns li a {
            padding: 4px 16px;
            font-weight: 500;
            color: #111;
        }

        #tabs .tabBtns li.on {
            background: #333;
        }

        #tabs .tabBtns li.on a {
            color: #fff;
        }

        #tabs>div {
            display: none;
        }

        #tabs>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tabs">
        <ul class="tabBtns">
            <li class="on"><a href="#tab1">메뉴1</a></li>
            <li><a href="#tab2">메뉴2</a></li>
            <li><a href="#tab3">메뉴3</a></li>
        </ul>
        <div id="tab1" class="on">
            <p>공지사항1 입니다.</p>
        </div>
        <div id="tab2">
            <p>공지사항2 입니다.</p>
        </div>
        <div id="tab3">
            <p>공지사항3 입니다.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>

        const tabBtn = $('.tabBtns li');
        const tabCont = $('#tabs > div');

        tabBtn.click(function () {
            let idx = $(this).index();

            $(this).addClass('on').siblings().removeClass('on');
            tabCont.eq(idx).addClass('on').siblings().removeClass('on');
        })
    </script>
</body>

</html>
