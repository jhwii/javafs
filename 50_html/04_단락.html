<!-- 
    HTML: 내용
    CSS: 디자인
    JS: 움직임
-->







<!-- 
<p>나는 문단이다.</p>
태그: p
요소(element): <태그>내용</태그>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. -->
    <p>이날 현대차는 고성능 N브랜드의 기술력을 앞세워 중국 시장 내 브랜드 경쟁력 강화에 본격 나선다고 밝혔다.</p>
    <!-- 한 칸이상의 공백을 한 칸으로 인식한다. -->
    <p>이날 현대차는 고성능 N브랜드의 기술력을 앞세워 중국 시장 내 브랜드 경쟁력 강화에 본격 나선다고 밝혔다.</p>
    <!-- 콘텐츠 분리, 수평선 -->
    <hr>

   <!-- 다중커서: alt+클릭 -->
   <!-- 잘라내기: ctrl+x -->
    <!-- br은 줄바꿈 -->
    <p>나 보기가 역겨워 가실 때에는<br>말없이 고이 보내 드리오리다</p>
    <p>나 보기가 역겨워 가실 때에는죽어도<br> 아니 눈물 흘리오리다</p>
    <p>날 떠나 행복한지 이젠 그대 아닌지<br>그댈 바라보며 살아온 내가</p>
</body>
</html>
