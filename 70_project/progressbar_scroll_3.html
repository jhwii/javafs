<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <style>
        .section {
            height: 100vh;
        }


        /* 프로그래스바 */
        .progress div {
            width: 0%;
            height: 30px;
            background-color: #04AA6D;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        .progress {
            width: 100%;
            background-color: #ddd;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="section">
        <h1>Progress Bar</h1>
    </div>
    <div class="skill section">
        <div class="progress">
            <div>0%</div>
        </div>
        <div class="progress">
            <div>0%</div>
        </div>
        <div class="progress">
            <div>0%</div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        let state = 0;

        $(window).scroll(function () {
            if ($(this).scrollTop() >= 150) {
                if (state === 0) {
                    pgbar(0, 95);
                    pgbar(1, 85);
                    pgbar(2, 75);
                    state = 1;
                } else {
                    return;
                }
            } else {
                state = 0;
            }
        });

        function pgbar(idx, maxCnt) {
            const elem = $(".progress");
            let w = 0;
            const timer = setInterval(bar, 30);

            function bar() {
                if (w >= maxCnt) {
                    clearInterval(timer);
                } else {
                    w++;
                    elem.eq(idx).find('div').css({ width: w + "%" });
                    elem.eq(idx).find('div').text(w + "%");
                }
            }
        }
    </script>
</body>

</html>
