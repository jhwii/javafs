<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* reset */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Noto+Sans+KR:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            /* 스크롤바 생성 */
            height: 2000px;
        }

        /* 헤더 */
        #header {
            position: fixed;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            transition: .5s .5s;
        }

        /* 로고 */
        .logo {
            text-align: center;
            letter-spacing: .5rem;
            line-height: 1;
        }

        .logo b {
            display: block;
            font-weight: normal;
            font-size: 2.2rem;
        }

        .logo span {
            font-size: 1.6rem;
        }

        /* GNB(Global Navigation Bar) */
        #gnb {
            z-index: 9999;
            position: relative;
            height: 94px;
        }

        .nav_bg {
            position: absolute;
            left: 0;
            /* 메인메뉴 높이만큼 내려준다. */
            top: 94px;
            width: 100%;
            background: #333;
        }

        /* 크기, 글꼴, 색, 굵기등으로 폰트의 위계를 지정한다:  */
        /* 1depth: main */
        .main {
            display: flex;
            justify-content: center;
        }

        .main>li {
            /* 삼각형 모양 기준 */
            position: relative;
            width: 160px;
            /* 메인메뉴와 서브메뉴 모두 텍스트 가운데 */
            text-align: center;
        }

        .main>li>a {
            position: relative;
            display: inline-block;
            line-height: 94px;
            padding: 5px 0;
            font-size: 1.8rem;
            font-weight: 500;
            color: #403A3A;
        }

        .main>li>a:hover {
            color: #FDD40B;
        }

        .main>li>a::after {
            position: absolute;
            bottom: 30px;
            left: 0;
            transform: scaleX(0);
            transition: .3s;
            content: '';
            width: 100%;
            border-bottom: 2px solid #FDD40B;
            color: #ccc;
        }

        .main>li>a:hover:after {
            transform: scaleX(1);
        }

        /* 2depth: sub */
        .sub {
            display: none;
            padding: 15px 0;
        }

        .sub a {
            color: #ccc;
            font-size: 1.6rem;
            line-height: 2;
            font-weight: 300;
            padding: 3px 12px;
        }

        .sub a:hover {
            color: #FDC524;
        }

        /* 로그인/회원가입 */
        .member a {
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1 class="logo"><a href="#"><span><b>Calvin Klein</b></span><span>캘빈클라인</span></a></h1>
        <!-- 서브메뉴의 배경 -->
        <div class="nav_bg"></div>
        <nav id="gnb">
            <ul class="main">
                <li><a href="#">캘빈클라인</a>
                    <ul class="sub">
                        <li><a href="#">브랜드소개</a></li>
                        <li><a href="#">비전</a></li>
                        <li><a href="#">인재채용</a></li>
                        <li><a href="#">찾아오시는길</a></li>
                    </ul>
                </li>
                <li><a href="#">메뉴소개</a>
                    <ul class="sub">
                        <li><a href="#">크리스피 치킨</a></li>
                        <li><a href="#">빠사칸</a></li>
                        <li><a href="#">사이드메뉴</a></li>
                        <li><a href="#">홀안주</a></li>
                    </ul>
                </li>
                <li><a href="#">창업안내</a>
                    <ul class="sub">
                        <li><a href="#">본사지원</a></li>
                        <li><a href="#">창업비용</a></li>
                        <li><a href="#">가맹문의</a></li>
                    </ul>
                </li>
                <li><a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">마루홍보실</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">메뉴레시피</a></li>
                        <li><a href="#">고객의소리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- 로그인/회원가입 -->
        <div class="member">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // 헤더
        const headerBg = $('#header');

        $(window).scroll(function () {
            let st = $(this).scrollTop;

            if (st <= 0) {
                headerBg.css({ background: 'transparent' })
            } else {
                headerBg.css({ background: '#888' })
            }
        });

        // 내비게이션바
        $('.main > li > a').mouseenter(function (e) {
            // a태그 기본 이벤트 제거
            e.preventDefault();
            $('.sub').stop().slideDown(400);
            $('.nav_bg').stop().animate({ height: 180 }, 400);
        });
        $('nav').mouseleave(function () {
            $('.sub').stop().slideUp(400);
            $('.nav_bg').stop().animate({ height: 0 }, 400);
        });
    </script>
</body>

</html>
