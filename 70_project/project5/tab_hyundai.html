<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.6 'MaruBuri-Regular';
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* 탭 메뉴 */

        /* 탭 버튼 */
        #tabs .tabBtns {
            display: flex;
        }

        #tabs .tabBtns li {
            margin-bottom: 8px;
            background: #EBDACA;
            font-size: 1.6rem;
        }

        #tabs .tabBtns li a {
            padding: 4px 16px;
            font-weight: 500;
            color: #111;
        }

        #tabs .tabBtns li.on {
            background: #672F2E;
        }

        #tabs .tabBtns li.on a {
            color: #fff;
        }

        /* 탭 내용 */
        /* 모든 내용 숨김 */
        #tabs>div {
            display: none;
            background: #111;
        }

        /* on클래스가 있으면 보임 */
        #tabs>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <h2>Model</h2>
    <p>최근 한 달 동안 고객님들이 가장 많이 구매하신 모델입니다.</p>
    <img src="images/car1.jpg" alt="자동차1">
    <div id="tabs">
        <!-- 제목/버튼 -->
        <ul class="tabBtns">
            <li class="on"><a href="#tab1">전체</a></li>
            <li><a href="#tab2">2~30대</a></li>
            <li><a href="#tab3">40대</a></li>
            <li><a href="#tab4">50대</a></li>
        </ul>

        <!-- 탭1 내용 -->
        <div id="tab1" class="on">
            <h2>탭1</h2>
            <img src="images/car2.jpg" alt="자동차2">
            <img src="images/car3.jpg" alt="자동차3">
        </div>

        <!-- 탭2 내용 -->
        <div id="tab2">
            <h2>탭2</h2>
            <img src="images/car2.jpg" alt="자동차2">
            <img src="images/car3.jpg" alt="자동차3">
        </div>

        <!-- 탭3 내용 -->
        <div id="tab3">
            <h2>탭3</h2>
            <img src="images/car3.jpg" alt="자동차3">
            <img src="images/car2.jpg" alt="자동차2">
        </div>

        <!-- 탭4 내용 -->
        <div id="tab4">
            <h2>탭4</h2>
            <img src="images/car2.jpg" alt="자동차2">
            <img src="images/car3.jpg" alt="자동차3">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            탭1을 클릭하면 
            탭1 내용을 화면에 표시(display:block)
            탭2 내용을 화면에서 숨김(display:none)
            탭2를 클릭하면 
            탭2 내용을 화면에 표시

            이벤트: click
            메서드: index(), eq(), addClass(), removeClass()
            속성: siblings()
            키워드: this
        */

        const tabBtn = $('.tabBtns li');
        const tabCont = $('#tabs > div');

        //  tabBtn을 클릭하면 함수 실행
        tabBtn.click(function () {
            let idx = $(this).index();
            // 클릭한 버튼만 on클래스 추가, 형제들은 제거
            $(this).addClass('on').siblings().removeClass('on');

            // idx번째에 해당하는 내용만 보이고, 형제들은 숨김
            tabCont.eq(idx).addClass('on').siblings().removeClass('on');
        })
    </script>
</body>

</html>
