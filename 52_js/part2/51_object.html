<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>객체</h1>
    <script>
        /* 
            현실 세계
            TV
            - 동작(기능): 켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다
            - 특징: 너비, 높이, 색상, 무게의 특징

            TV를 켜다.
            TV는 하얀색.

            객체는 기능(메서드)과 속성을 가지고 있다.
            객체.메서드()
            객체.속성
            
            객체 생성 방법1
            - 객체 생성 시 new 키워드와 생성함수를 사용한다.
            - 생성된 객체를 인스턴스(복제본)라고 한다.

            var 객체 = new Object();
            객체.속성 = 값;
            객체.메서드 = function(){코드};

            객체 생성 방법2
            var 객체 = {
                속성: 값,
                속성: 값,
                속성: 값,
                ...
            }
        */

        // tv객체
        // this는 자기자신
        var tv = new Object();
        // color와 price는 tv의 속성
        tv.color = 'white';
        tv.price = 300000;
        // info는 tv의 메서드
        tv.info = function() {
            document.write('tv 색상:' + this.color, '<br>');
            document.write('tv 가격:' + this.price, '<br>');
        }
        // 객체.메서드()
        tv.info();
        // 함수()
        // info();
        
        // 메서드: 값이 함수인 속성, 객체에 내에 정의된 함수
        var tv2 = {
            color: 'blue',
            price: 500000,
            info: function(){
                document.write('tv 색상2:' + this.color, '<br>');
                document.write('tv 가격2:' + this.price, '<br>');
            }
        };

        tv2.info();
    </script>
</body>

</html>
