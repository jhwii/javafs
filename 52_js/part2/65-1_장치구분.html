<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>브라우저와 운영체제 정보</h1>

    <script>
        /* 
            location: 사용자의 현재 URL에 대한 정보와 새로 고침 메서드 제공
            location.href = 'url'; -> 지정한 url로 위치 이동
    
            요소.indexOf('문자열') ~ 색인번호, 찾는 문자열이 없으면 -1

            적응형
            www.naver.com ~ 데스크탑
            m.naver.com ~ 모바일
        */
        const ua = navigator.userAgent.toLocaleLowerCase();

        if (ua.indexOf('android') > 0 || ua.indexOf('iphone') > 0) {
            location.href = 'https://m.naver.com'; 
        } else {
            location.href = 'https://naver.com';
        }
    </script>
</body>

</html>
