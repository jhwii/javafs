<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        html {font-size: 10px;}
        /* body {font-size: 2em;}
        div {font-size: 1.5em;}
        div > div {font-size: 0.9em;}
        div > div > div {font-size: 0.75em;} */

        body {font-size: 1.5rem;}
        div {font-size: 2.25rem;}
        div > div {font-size: 2.025rem;}
        div > div > div {font-size: 1.51875rem;}
    </style>
</head>
<body>
    <h1>난 부모의 2em = 30px </h1>
    <!-- em과 rem 공통점은 둘 다 배수 -->
    <!-- 누구의 몇 배인가? -->
    <!-- rem은 html에서 지정한 글자 크기의 배수 -->
    <!-- em은 부모에서 지정한 글자 크기의 배수 -->
    <p>난 body에 글자다. = 15px</p>
    <div>
        글자 크기22.5px
        <div>
            글자 크기20.25px
            <div>글자 크기15.1875px</div>
        </div>
    </div>
</body>
</html>
